<article>
  <h2>{{ page.title }}</h1>
  {{ content | markdownify }}
  <p>
    <small>
      Posted on <time>{{ page.date | date_to_string: "ordinal", "US" }}</time><br>
      Tags: {% for tag in page.tags %} #{{ tag }} {% endfor %}
    </small>
  </p>
